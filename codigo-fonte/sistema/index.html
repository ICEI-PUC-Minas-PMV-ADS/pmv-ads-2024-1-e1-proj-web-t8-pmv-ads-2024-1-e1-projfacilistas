<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaciListas</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/footer.css" />
    <link rel="stylesheet" href="../paginaIncial/style/cabecalho.css" />
  </head>
  <body>
    <header id="cabecalho">
      <img src="../img/logo.png" alt="logo" id="logo" />
      <nav id="navbar">
        <a href="#inicio" class="navbar-item">Início</a>
        <a href="#quemSomos" class="navbar-item">Quem Somos</a>
        <a href="#paraQuem" class="navbar-item">Para quem</a>
        <a href="#crieSuaLista" class="navbar-item">Faça sua lista</a>
      </nav>
      <div id="btnHeader-div">
        <button href="#" class="btn-header" id="btnHeader-singUp">Sair</button>
      </div>
    </header>
    <main>
      <div class="your-lists__container">
        <div class="container__title">
          <h2>Suas listas</h2>
          <p class="container__p"></p>
          <div class="container__border"></div>
        </div>
      </div>
      <div class="createYour-lists__container">
        <div class="container__title">
          <h2>Crie sua lista</h2>
          <p class="container__p"></p>
          <div class="container__border"></div>
          <div class="container__subtitle">
            <p class="subtitle__first">
              Faça sua lista ou utilize um modelo pronto
            </p>
            <p class="subtitle__second">
              Com o FacilListas você também pode criar sua lista totalmente do
              zero
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyright">FaciListas© 2024</p>
      <p class="members">
        Adrian Sodré, Antonio Cesar Silva, Breno Figueiredo, David Milan e
        Patrícia Rodrigues
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
