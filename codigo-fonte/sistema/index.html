<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaciListas - Suas Listas</title>
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/footer.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header id="cabecalho">
      <img src="./assets/secondLogo.png" alt="logo" id="logo" />
      <div id="btnHeader-div">
        <button href="#" class="btn-header" id="btnHeader-logout">Sair</button>
      </div>
    </header>
    <main>
      <div class="your-lists__container">
        <div class="container__title">
          <h2>Suas listas</h2>
          <p class="container__p"></p>
          <div class="container__border"></div>
        </div>
      </div>
      <div class="createYour-lists__container">
        <div class="container__title">
          <h2>Crie sua lista</h2>
          <p class="container__p"></p>
          <div class="container__border"></div>
          <div class="container__subtitle">
            <p class="subtitle__first">
              Faça sua lista ou utilize um modelo pronto
            </p>
            <p class="subtitle__second">
              Com o FacilListas você também pode criar sua lista totalmente do
              zero
            </p>
          </div>
        </div>
      </div>
      <div class="mosted-itens">
        <div class="container__title">
          <h2>Itens mais colocados</h2>
          <p class="container__p"></p>
          <div class="container__border">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyright">FaciListas© 2024</p>
      <p class="members">
        Adrian Sodré, Antonio Cesar Silva, Breno Figueiredo, David Milan e
        Patrícia Rodrigues
      </p>
    </footer>

    <script src="scripts/header.js"></script>
    <script src="scripts/yourLists.js"></script>
    <script src="scripts/createYourLists.js"></script>
    <script src="./scripts/mostedItens.js"></script>
  </body>
</html>
